<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Lista Pregunta</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Cerca
        </h5>
        
        <form #searchForm="ngForm">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="id_encuesta">Id_encuesta</label>
                        <input type="number" class="form-control" id="id_encuesta" [(ngModel)]="search.id_encuesta" name="id_encuesta" #id_encuesta="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="valor_pregunta">Valor_pregunta</label>
                        <input type="text" class="form-control" id="valor_pregunta" [(ngModel)]="search.valor_pregunta" name="valor_pregunta" #valor_pregunta="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">id_encuesta</th>
            <th scope="col">valor_pregunta</th>
            <th>Rimuovi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'id_encuesta': search.id_encuesta, 'valor_pregunta': search.valor_pregunta }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/preguntas', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.id_encuesta }}</td>
            <td>{{item.valor_pregunta }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-outline-primary btn-xs" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    Rimuovi
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'id_encuesta': search.id_encuesta ,  'valor_pregunta': search.valor_pregunta  }).length == 0">
        Nessun elemento trovato
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Rimuovi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Vuoi rimuovere questo elemento?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">SI</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/preguntas/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
