<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Respuesta</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="number" class="form-control" id="id_estudiante" [(ngModel)]="item.id_estudiante" name="id_estudiante" #id_estudiante="ngModel" >
                        <label [className]="item.id_estudiante? 'active' : ''" for="id_estudiante">Id_estudiante</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="valor_respuesta" [(ngModel)]="item.valor_respuesta" name="valor_respuesta" #valor_respuesta="ngModel" required>
                        <label [className]="item.valor_respuesta && item.valor_respuesta.length > 0 ? 'active' : ''" for="valor_respuesta">Valor_respuesta *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
